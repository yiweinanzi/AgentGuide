name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'research/**'
      - 'interview/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            external/ai-research-ebook/package-lock.json
            external/InterviewGuide/package-lock.json

      - name: Install dependencies for research ebook
        working-directory: external/ai-research-ebook
        run: npm ci

      - name: Install dependencies for InterviewGuide
        working-directory: external/InterviewGuide
        run: npm ci

      - name: Build research ebook with custom base path
        working-directory: external/ai-research-ebook
        env:
          SITE_URL: https://adongwanai.github.io
          BASE_PATH: /AgentGuide/research
          GITHUB_USERNAME: adongwanai
          GITHUB_REPO: AgentGuide
          GITHUB_REPOSITORY_URL: https://github.com/adongwanai/AgentGuide
        run: npm run build

      - name: Build InterviewGuide with custom base path
        working-directory: external/InterviewGuide
        env:
          SITE_URL: https://adongwanai.github.io
          BASE_PATH: /AgentGuide/interview
          GITHUB_USERNAME: adongwanai
          GITHUB_REPO: AgentGuide
          GITHUB_REPOSITORY: adongwanai/AgentGuide
        run: npm run build

      - name: Copy to research directory
        run: |
          rm -rf research
          mkdir -p research
          cp -r external/ai-research-ebook/dist/* research/

      - name: Copy to interview directory
        run: |
          rm -rf interview
          mkdir -p interview
          cp -r external/InterviewGuide/dist/* interview/

      - name: Commit generated sub-sites if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add research/ interview/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update external sites"
          git push || echo "No changes to push"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
